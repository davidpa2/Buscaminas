<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/bomb.png">
    <script src="buscaminas.js" defer></script>
    <link rel="stylesheet" href="buscaminas.css">
    <title>Buscaminas</title>
</head>

<body oncontextmenu="return false;">
    <div id="buscaminas">
        <div id="scoreboard">
            <h2 class="title">Buscaminas</h2>
            <span id="timer">
                <img id="clock" src="images/clock.png" alt="">
                <h2 id="seconds"></h2>
            </span>
            <span id="flagsDiv">
                <img id="flags" src="images/flag.png" alt="">
                <h2 id="placedFlags"></h2>
            </span>
        </div>

        <div class="border">
            <table id="board" cellspacing="0"></table>
        </div>

        <span id="resultSpan" class="hide">
            <div id="result">
                <h2 id="pResult"></h2>
                <button id="restartButton" class="button">Jugar de nuevo</button>
            </div>
        </span>
    </div>
</body>

</html>
